<!DOCTYPE html>
<html>
    <head>
       <title>Food Sparks Menu | Meals | Creamy Chicken Pasta</title>
       <link rel="stylesheet" href="style.css">

    <body class="body-menu">
        <div class="header">
            <a href="meals.html">
                <i class="fa fa-arrow-left"></i>
            </a>
            <img src="images/foodsparkslogo.png">

        <div id="order-page">
             <div class="order-page-details">
                 <img src="images/creamychickenpasta.jpg">
                 <h1>Creamy Chicken Pasta</h1>
                 <div class="order-page-details-info">
                     <p><b>Price:</b> R200.00</p>
                     <p style="float: right;"><b>Yield:</b> 4 servings</p>
                     <br />
                     <p>Penne pasta, fresh mushrooms, onoin, minced garlic, chicken, parmesan cheese.</p>

                     <input type="text" placeholder="First name" id="name"/>

             </div>
